<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bulb</title>

   <style>
    div,h3{
      text-align: center;
    }

    h3{
      background-color: rgb(0, 128, 0);
    }
   </style>
</head>
<body>
  
<div>

  <img src="green.png" alt="" id="myImage">
  <button onclick="onBulb()" type="button" id="btn" style="background-color: rgb(0, 128, 0); color: rgb(255, 255, 255);"  >Color Change</button>

</div> 

<h3 id="text" >Mubeen Attari||116698||Faizane Madina</h3>
</body>

<script>
function onBulb() {

            const btn = document.getElementById('btn');
            const text1 = document.getElementById('text');
             var image = document.getElementById('myImage');
            if (image.src.match("green.png")) {
              const btn = document.getElementById('btn');

              image.src = "yellow.png";
              
            btn.addEventListener('click', function onBulb(event) {
            
            event.target.style.backgroundColor = 'rgb(255, 223, 6)';
            text1.style.backgroundColor = 'rgb(255, 223, 6)';

          });

              
              

              

            } else if (image.src.match("yellow.png")) {
             
              image.src = "red.png";
              btn.addEventListener('click', function onBulb(event) {
            
            event.target.style.backgroundColor = 'rgb(210, 5, 44)';
            text1.style.backgroundColor = 'rgb(210, 5, 44)';

          });
          
            } 
             else if (image.src.match("red.png")) {
              
              image.src = "pink.png";
              btn.addEventListener('click', function onBulb(event) {
            
            event.target.style.backgroundColor = 'rgb(0, 153, 204)';
            text1.style.backgroundColor = 'rgb(0, 153, 204)';

          });
        

            } 
             else if (image.src.match("pink.png")) {
            
              image.src = "black.png";
              btn.addEventListener('click', function onBulb(event) {
            
            event.target.style.backgroundColor = 'rgb(20, 20, 20)';
            text1.style.backgroundColor = 'rgb(20, 20, 20)';

          });
         
            } 
             else if (image.src.match("black.png")) {
              
              image.src = "green.png";
              btn.addEventListener('click', function onBulb(event) {
            
            event.target.style.backgroundColor = 'rgb(14, 111, 1)';
            text1.style.backgroundColor = 'rgb(14, 111, 1)';

          });
          
            } 
             else if (image.src.match("green.png")) {
           
              image.src = "white.png";
              btn.addEventListener('click', function onBulb(event) {
            
            event.target.style.backgroundColor = 'rgb(14, 111, 1)';
            text1.style.backgroundColor = 'rgb(14, 111, 1)';

            });
            
            } 
        
            }

        
        // const btn = document.getElementById('btn');

        // btn.addEventListener('click', function onClick(event) {
         
        //   event.target.style.backgroundColor = 'salmon';

     
        // });

        

 
  
</script>

</html>
