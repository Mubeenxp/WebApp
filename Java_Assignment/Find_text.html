<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

        .bb {display:none;}
        .text{text-decoration: underline;}
        .bold{text-transform: capitalize;}

    <title>calculator</title>

 
</head>
<body>

  <p id="pera">Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet tempore magnam doloribus illum atque
    tenetur magni alias optio minima aut laborum totam et, aliquam quo? Iste dolor itaque dolorum amet!</p>
  <label for="contact"> search text </label>
  <input type="text" id="contact">

  <Button id="btn" onclick="searchtext()"> search </Button>  



<script>
   function searchtext() {
      var findpera = document.getElementById('pera')
      var change = findpera.innerText.toLowerCase()
      var findinput = document.getElementById('contact').value.toLowerCase()

      findpera.innerHTML = change.replace(findinput, `<mark> ${findinput} </mark> `)
    }

</script>
