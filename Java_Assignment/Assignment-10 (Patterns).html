<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    
    <script>
        // (2-compleet)*************** number
        for(var i=0;i<=5;i++){
       for(var j=1;j<=i;j++){
            document.writeln(i)
       
       }
       document.write("<br>")
        }

        document.write("<br>")
        

      //**************** star
    for(var a=5;a>=1;a--){
        for(var b =a;b>=1;b--){
            document.writeln("*")
        }
        document.write("<br>")

    }
    //******************* number ABCD

    var array=["A","B","C","D","E","F"]

    for(var c= 0; c<=5;c++){
        for(e=0;e<=c;e++ ){
            
            document.writeln(array[e])
          
        }
       
        document.write("<br>")
    }
    //******************* Right sided Triangle

    var n =5;
    for(var i=1;i<=n;i++){
      
        for(var j=i;j<=n;j++){
            document.writeln("  ");
             
        }
        for(var a=1;a<=i;a++){
                document.writeln("*");
            }
           
        document.writeln();
        document.write("<br>")

        
    }

    </script>
</body>
</html>
