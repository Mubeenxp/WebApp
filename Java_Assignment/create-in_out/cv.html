<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
        <!-- Bootstrap -->
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <!-- Dashboard -->
    <section class="vh-100" style="background-color: #2779e2;">
      
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-9">
    
            <h1 class="text-white mb-4">Apply for a job</h1>
    
            <div class="card" style="border-radius: 15px;">
              <div class="card-body">
    
                <div class="row align-items-center pt-4 pb-3">
                  <div class="col-md-3 ps-5">
    
                    <h6 class="mb-0">Full name</h6>
    
                  </div>
                  <div class="col-md-9 pe-5">
    
                    <input id="name" type="text" class="form-control form-control-lg" />
    
                  </div>
                </div>

                <hr class="mx-n3">
                <div class="row align-items-center pt-4 pb-3">
                  <div class="col-md-3 ps-5">
    
                    <h6 class="mb-0">father name</h6>
    
                  </div>
                  <div class="col-md-9 pe-5">
    
                    <input id="father" type="text" class="form-control form-control-lg" />
    
                  </div>
                </div>
    
                <hr class="mx-n3">
    
                <div class="row align-items-center pt-4 pb-3">
                  <div class="col-md-3 ps-5">
    
                    <h6 class="mb-0">Mail/Fmail</h6>
    
                  </div>
                  <div class="col-md-9 pe-5">
    
                    <!-- Default radio -->
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="Mail" value="Mail"/>
                    <label class="form-check-label" for="Mail"> Mail </label>
                  </div>

                  <!-- Default checked radio -->
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="fmail" value="Fmail" />
                    <label class="form-check-label" for="fmail"> Fmail </label>
                  </div>
    
                  </div>
                </div>
    
                <hr class="mx-n3">
                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
    
                    <h6 class="mb-0">City</h6>
    
                  </div>
                  <div class="col-md-9 pe-5">
    
                    <select id="select1">
                      <option value="#">celect city</option>
                      <option value="karachi">karachi</option>
                      <option value="lahor">lahor</option>
                      <option value="pishawr">pishawr</option>
                      <option value="pishawr">pishawr</option>
                      <option value="quetta">quetta</option>
                    </select>
    
                  </div>
                </div>
                

                <hr class="mx-n3">
                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
    
                    <h6 class="mb-0">Skill</h6>
    
                  </div>
                  <div class="col-md-9 pe-5">
                    
                    <div class="form-check">
                      <input class="form-check-input html" type="checkbox" value="HTML" id="HTML" />
                      <label class="form-check-label" for="HTML">HTML</label>
                    </div>
                    
                    <!-- Checked checkbox -->
                    <div class="form-check">
                      <input class="form-check-input html" type="checkbox" value="CSS" id="CSS" />
                      <label class="form-check-label" for="CSS"> CSS</label>
                    </div>
                    
                    <div class="form-check">
                      <input class="form-check-input html" type="checkbox" value="javascript" id="javascript" />
                      <label class="form-check-label" for="javascript"> javascript</label>
                    </div>
                  
                    
                  </div>
                </div>
                <hr class="mx-n3">

                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
    
                    <h6 class="mb-0">Email address</h6>
    
                  </div>
                  <div class="col-md-9 pe-5">
    
                    <input id="email" type="email" class="form-control form-control-lg" placeholder="example@example.com" />
    
                  </div>
                </div>

                <hr class="mx-n3">
                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
    
                    <h6 class="mb-0">Mobil no</h6>
    
                  </div>
                  <div class="col-md-9 pe-5">
    
                    <input id="number" type="number" class="form-control form-control-lg" placeholder="03129226266" />
    
                  </div>
                </div>

                <hr class="mx-n3">
           
             
            
    
                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
    
                    <h6 class="mb-0">send message</h6>
    
                  </div>
                  
                  <div class="col-md-9 pe-5">
                    
                    <textarea id="textarea" class="form-control" rows="3" placeholder="Message sent to the employer"></textarea>
    
                  </div>
                </div>
           
    
                <hr class="mx-n3">
    
                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
    
                    <h6 class="mb-0">Upload CV</h6>
    
                  </div>
                  <div class="col-md-9 pe-5">
    
                    <input class="form-control form-control-lg" id="formFileLg" type="file" />
                    <div class="small text-muted mt-2">Upload your CV/Resume or any other relevant file. Max file
                      size 50 MB</div>
    
                  </div>
                </div>
    
                <hr class="mx-n3">
    
                <div class="px-5 py-4">
                  <button type="submit" id="signout" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">sign out</button>
                  <button type="submit" id="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">submit</button>
                </div>
    
                
               
    
              </div>
            </div>
    
          </div>
        </div>
      </div>
    </section>
    
    <script type="module" src="cv.js"></script>
    <script type="text/javascript" src="js/mdb.umd.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
